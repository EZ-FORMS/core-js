<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>EZ FORMS</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <meta id="viewport" name="viewport" content="width=320">

    <style>
        .loader {
            position: fixed;
            left: calc(50% - 5em);
            font-size: 10px;
            margin: 50px auto;
            text-indent: -9999em;
            width: 11em;
            height: 11em;
            border-radius: 50%;
            background: #b9f6ff;
            background: -moz-linear-gradient(left, #b9f6ff 10%, rgba(185, 246, 255, 0) 42%);
            background: -webkit-linear-gradient(left, #b9f6ff 10%, rgba(185, 246, 255, 0) 42%);
            background: -o-linear-gradient(left, #b9f6ff 10%, rgba(185, 246, 255, 0) 42%);
            background: -ms-linear-gradient(left, #b9f6ff 10%, rgba(185, 246, 255, 0) 42%);
            background: linear-gradient(to right, #b9f6ff 10%, rgba(185, 246, 255, 0) 42%);
            position: relative;
            -webkit-animation: load3 1.4s infinite linear;
            animation: load3 1.4s infinite linear;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }

        .loader:before {
            width: 50%;
            height: 50%;
            background: #b9f6ff;
            border-radius: 100% 0 0 0;
            position: absolute;
            top: 0;
            left: 0;
            content: '';
        }

        .loader:after {
            background: #ffffff;
            width: 75%;
            height: 75%;
            border-radius: 50%;
            content: '';
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @-webkit-keyframes load3 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load3 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }


    </style>

<link href="./css/core.app.css" rel="stylesheet"></head>
<body>
<!--<div id="ez-core-loading" class="loader">loading</div>-->
<ezcore><img src="img/loading.gif"></ezcore>
<script type="text/javascript" src="./js/core.polyfills.js"></script><script type="text/javascript" src="./js/core.vendor.js"></script><script type="text/javascript" src="./js/core.app.js"></script></body>
<script type="text/javascript" src="./ezforms.js"></script>

</html>
